language: node_js
sudo: false

node_js:
  - "10"

cache:
  directories:
  - node_modules

jobs:
  include:
    - stage: test
      script:
        - npm install
        - travis_wait 30 npm run bootstrap
        - npm run build
        - npm run test
    - stage: deploy
      if: (branch = master) AND (NOT (type IN (pull_request)))
      script: yarn run build:docs
      deploy:
        - provider: pages
          skip-cleanup: true
          github-token: $GITHUB_TOKEN
          local-dir: website/build/taro
          on:
            branch: master
