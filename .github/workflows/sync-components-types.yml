name: Sync Components types
on:
  push:
    branches:
      - sync-types

jobs:
  sync-components-types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Create bot-sync-types branch
        run: |
          git checkout -b bot-sync-types

      - name: Checkout taro-docs
        uses: actions/checkout@v3
        with:
          repository: NervJS/taro-docs
          fetch-depth: 1
          path: .taro-docs
      - run : |
          cp .taro-docs/packages/taro-components/types/* packages/taro-components/types
          rm -rf .taro-docs

      - name: install
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: execute sync script
        run: |
          npx ts-node packages/taro-components/scripts/json-schema-to-types.ts  

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "refactor(types): sync components types"
          commit_options: "--no-verify"
          push_options: '--force'
          
