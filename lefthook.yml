    #         run: pnpm run test

prepare-commit-msg:
  commands:
    commit:
      skip:
        - run: node -e "require('fs').readFileSync('.git/COMMIT_EDITMSG','utf8').trim()||process.exit(1)"
      interactive: true
      run: pnpm git-cz --hook
      env:
        LEFTHOOK: "0"

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1} --config commitlint.config.js

post-merge:
  follow: true
  commands:
    check-pnpm-lock:
      run: |
        PRE=1
        if git diff --quiet HEAD@{$PRE} -- pnpm-lock.yaml; then
          echo pnpm-lock.yaml 已变更，运行 pnpm install ...
          pnpm install
        fi

post-checkout:
  follow: true
  commands:
    check-pnpm-lock:
      run: |
        if [ {3} -eq 1 ]; then
          if git diff --quiet {1} {2} -- pnpm-lock.yaml; then
            echo pnpm-lock.yaml 已变更，运行 pnpm install ...
            pnpm install
          fi
        fi
